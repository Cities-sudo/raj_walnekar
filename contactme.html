<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Contact Me Page</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
	
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,600;0,700;1,100;1,200;1,300;1,400;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,400;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
<section class="contact">
	
	<div class="content">
		<h2> <b>Get In Touch</b></h2> 
		
	</div>
	
	<div class="container">
		<div class="contactInfo">
			<div class="box">
				<div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
				<div class="text">
					<h3>Address</h3>
					<p>704,Maa Monarch,<br>Opposite To Universal School,<br>400066</p>
				</div>
			</div>
			<div class="box">
				<div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
				<div class="text">
					<h3>Phone</h3>
					<p>+91 9920192465</p>
				</div>
			</div>
			<div class="box">
				<div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
				<div class="text">
					<h3>Email</h3>
					<p>rajwalnekar2011@gmail.com</p>
				</div>
			</div>
		</div>
		<div class="contactForm">
			<form>
				<h2>Send Message</h2> <br>
				
				<div class="inputBox">
					<input type="text" name="" required="required">
					<span>Full Name</span>
				</div> <br>
				
				<div class="inputBox">
					<input type="text" name="" required="required">
					<span>Email</span>
				</div><br>

				<div class="inputBox">
					<textarea required="required"></textarea>
					<span>Type Your Message....</span>
				
				<div class="inputBox">
					<input type="submit" name="" value="Send">

				</div>

				</div>


			</form>
			
		</div>
	</div>

</section>
</body>
</html>
